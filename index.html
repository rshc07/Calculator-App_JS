<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3" readonly value="0">
            <div class="button-grid">
                <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                <button class="btn btn-secondary" onclick="clearLast()">&larr;</button>
                <button class="btn btn-secondary" onclick="insert('.')">.</button>
                <button class="btn btn-primary" onclick="insert('*')">&times;</button>
                
                <button class="btn btn-light" onclick="insert('7')">7</button>
                <button class="btn btn-light" onclick="insert('8')">8</button>
                <button class="btn btn-light" onclick="insert('9')">9</button>
                <button class="btn btn-primary" onclick="insert('/')">/</button>
                
                <button class="btn btn-light" onclick="insert('4')">4</button>
                <button class="btn btn-light" onclick="insert('5')">5</button>
                <button class="btn btn-light" onclick="insert('6')">6</button>
                <button class="btn btn-primary" onclick="insert('-')">-</button>
                
                <button class="btn btn-light" onclick="insert('1')">1</button>
                <button class="btn btn-light" onclick="insert('2')">2</button>
                <button class="btn btn-light" onclick="insert('3')">3</button>
                <button class="btn btn-primary" onclick="insert('+')">+</button>
                
                <button class="btn btn-light" onclick="insert('0')">0</button>
                <button class="btn btn-light" onclick="insert('00')">00</button>
                <button class="btn btn-success col-span-2" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
